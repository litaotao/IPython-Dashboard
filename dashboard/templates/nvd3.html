<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../static/css/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="../static/js/d3.js" charset="utf-8"></script>
    <script src="../static/js/nv.d3.js"></script>
    <script src="../static/js/stream_layers.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #test1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="test1">
    <svg></svg>
</div>

<script>
var a = null;
    //var test_data = stream_layers(3,128,.1).map(function(data, i) {
    var test_data = stream_layers(3,128,.1).map(function(data, i) {
        return {
            key: (i == 1) ? 'Non-stackable Stream' + i: 'Stream' + i,
            nonStackable: (i == 1),
            values: data
        };
    });
    nv.addGraph({
        generate: function() {
            var width = nv.utils.windowSize().width,
                height = nv.utils.windowSize().height;

            // var chart = nv.models.multiBarChart()
            var chart = nv.models.lineChart()
                // .width(700)
                // .height(500)
                // .stacked(true)
                ;

            chart.dispatch.on('renderEnd', function(){
                console.log('Render Complete');
            });

            var svg = d3.select('#test1 svg').datum(test_data);
            console.log('calling chart');
            svg.transition(100).duration(0).call(chart);
            a = chart;
            return chart;
        },
        callback: function(graph) {
            nv.utils.windowResize(function() {
                var width = nv.utils.windowSize().width;
                var height = nv.utils.windowSize().height;
                graph.width(width).height(height);

                d3.select('#test1 svg')
                    .attr('width', width)
                    .attr('height', height)
                    .transition().duration(0)
                    .call(graph);

            });
        }
    });

</script>
</body>
</html>
